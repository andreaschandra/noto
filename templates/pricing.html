<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noto - Pricing</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40">
          <text x="0" y="32" font-family="Dancing Script" font-size="32" fill="#333">noto</text>
        </svg>
      </div>
      <ul class="nav-links">
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('pricing') }}">Pricing</a></li>
        <li><a href="{{ url_for('login') }}">Login</a></li>
        <li><a href="{{ url_for('register') }}" class="btn-primary">Start for Free</a></li>
      </ul>
    </nav>
  </header>

  <section class="pricing-section">
    <h2 class="pricing-header">Choose your path to productivity</h2>
    <div class="pricing-cards">
      <div class="pricing-card">
        <h3 class="card-title">Basic</h3>
        <p class="card-price">$1/mo</p>
        <ul class="card-features">
          <li>Todo Projects</li>
        </ul>
        <a href="#" class="card-btn">Upgrade</a>
      </div>

      <div class="pricing-card popular">
        <h3 class="card-title">Pro</h3>
        <p class="card-price">$5/mo</p>
        <ul class="card-features">
          <li>Todo Projects</li>
          <li>Google Calendar Integration</li>
        </ul>
        <a href="#" class="card-btn">Upgrade</a>
      </div>

      <div class="pricing-card">
        <h3 class="card-title">Enterprise</h3>
        <p class="card-price">$10/mo</p>
        <ul class="card-features">
          <li>Todo Projects</li>
          <li>Google Calendar Integration</li>
          <li>AI Assistant</li>
        </ul>
        <a href="#" class="card-btn">Upgrade</a>
      </div>
    </div>
  </section>

  <footer>
    <div class="footer-logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40">
        <text x="0" y="32" font-family="Dancing Script" font-size="32" fill="#fff">noto</text>
      </svg>
    </div>
    <div class="socials">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
